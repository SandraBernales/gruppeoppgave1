<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><button></button></title>
    <link rel="stylesheet" href="phoenix.jpg">
    <link rel="stylesheet" href="dragon.jpg">
    <link rel="stylesheet" href="wolf.jpg">
    <link rel="stylesheet" href="Tiger.jpg">
    <link rel="stylesheet" href="mystyle.Css">
    <link rel="stylesheet" href="mystyle.js">
<style>

.hide{
   display: none;
}
</style>
</head>
<body>

   <div class="container">
      <!-- Main view of our pictures-->

      <div id="myDIV" class="main_view">
         <img src="" id="main" alt="IMAGE">
      </div>
      <button onclick="myFunction()">Inventory</button>
      <br>
      <br>
      <div id="bilde" class="side_view">
         <img src="phoenix.jpg" onclick="change(this.src)">
         <img src="dragon.jpg" onclick="change(this.src)">
         <img src="wolf.jpg" onclick="change(this.src)">
         <img src="Tiger.jpg" onclick="change(this.src)">
      </div>
      <button onclick="toggle()">Bags</button>
     
   </div>

<script src="mystyle.js"></script>
<script type="text/javascript">
   const change = src =>{
      document.getElementById('main').src = src
   }

function toggle()
   {
     document.getElementById('bilde').classList.toggle('hide');
      // var div=document.getElementById('button');
      // div.classList.toggle('hide');
   }

  function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

</script>
</body>
</html>
